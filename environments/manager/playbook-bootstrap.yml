---
# DO NOT EDIT THIS FILE BY HAND -- YOUR CHANGES WILL BE OVERWRITTEN

- name: Bootstrap nodes
  hosts: manager

  collections:
    - osism.commons
    - osism.services

  roles:
    - role: hostname
      tags: hostname

    - role: hosts
      tags: hosts

    - role: proxy
      tags: proxy

    - role: resolvconf
      tags: resolvconf

    - role: repository
      tags: repository

    - role: osism.common
      tags: common

    - role: debops.grub
      become: true
      tags: grub

    - role: ANXS.timezone
      become: true
      tags: timezone

    - role: ANXS.utilities
      become: true
      tags: utilities

    - role: osism.docker
      tags: docker

    - role: docker_compose
      tags: docker

    - role: chrony
      tags: chrony
