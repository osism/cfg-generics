---
- job:
    name: cfg-generics-tox
    parent: tox
    vars:
      tox_envlist: gilt

- project:
    merge-mode: squash-merge
    default-branch: main
    check:
      jobs:
        - cfg-generics-tox
        - check-shell-syntax
        - flake8
        - python-black
        - yamllint
    gate:
      jobs:
        - cfg-generics-tox
        - check-shell-syntax
        - flake8
        - python-black
        - yamllint
    periodic-daily:
      jobs:
        - cfg-generics-tox
        - check-shell-syntax
        - flake8
        - python-black
        - yamllint
