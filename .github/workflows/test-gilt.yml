---
name: Test gilt

"on":
  push:
    - branches: main

  pull_request:

jobs:

  test-gilt:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - run: pip3 install -r requirements.txt
      - run: gilt overlay
